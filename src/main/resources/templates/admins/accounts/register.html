    <div class="contact-us">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 offset-3">
                    <div class="section-heading">
                    </div>
                    <form th:action="@{/account/register}" method="post" th:object="${account}">
                        <div class="card">
                            <div class="card-header text-center">
                                <h2>Register</h2>
                            </div>
                            <div class="card-body">
                                <div th:if="${message != null}" class="alert alert-primary" role="alert">
                                    <i>[[${message}]]</i>
                                </div>
                                <div class="row">
                                    <div class="col-lg-12 mt-4">
                                        <fieldset>
                                            <label style="font-weight: bold;" >User name: </label>
                                            <input name="username" th:field="*{username}" type="text" id="username"
                                                   placeholder="Username" required="">


                                        </fieldset>
                                    </div>

                                    <div class="col-lg-12 mt-4">
                                        <fieldset>
                                            <label style="font-weight: bold;" >Email: </label>
                                            <input name="email" th:field="*{email}" type="text"
                                                   placeholder="Email" required="">


                                        </fieldset>
                                    </div>
                                    <div class="col-lg-12 mt-4">
                                        <fieldset>
                                            <label style="font-weight: bold;" >Fullname: </label>
                                            <input name="fullname" th:field="*{fullname}" type="text"
                                                   placeholder="Fullanme" required="">


                                        </fieldset>
                                    </div>


                                    <div class="col-lg-12 mt-4" >
                                        <fieldset>
                                            <label style="font-weight: bold;" >Password: </label>
                                            <input   type="password"
                                                   placeholder="Password" required="">


                                        </fieldset>
                                    </div>

                                    <div class="col-lg-12 mt-4" >
                                        <fieldset>
                                            <label style="font-weight: bold;" > Confirm Password: </label>
                                            <input name="password" th:field="*{password}" type="password" id="password"
                                                   placeholder="Password" required="">


                                        </fieldset>
                                    </div>

                                </div>
                            </div>
                            <div class="card-footer text-muted text-center" style="background-color:white ;">
                                <div class="col-lg-12">
                                    <fieldset>
                                        <button type="submit" id="form-submit" class="main-dark-button">
                                            <i class="fa fa-paper-plane"></i></button>
                                    </fieldset>
                                </div>
                            </div>
                        </div>

                    </form>



                </div>
            </div>
        </div>
    </div>
