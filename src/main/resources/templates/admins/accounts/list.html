<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{/admins/layout/indexx.html :: dynamic(~{::main})}">

<body>
    <main>
        <table class="table table-condensed">
            <thead class="bg-success" style="fon-variant: small-caps;">
            <tr>
                <th>Username</th>
                <th>Role</th>

            </tr>
            </thead>
            <tbody>
            <!-- 	ng-repeat lï¿½ duyet qua -->
            <tr th:each="item: ${list}">
                <th th:text="${item.account.username}"></th>
                <th th:text="${item.role.name}"></th>

                <td>
                    <div class="btn-group btn-group-xs">
                        <button ng-click="edit(item)"
                                class="btn btn-warning glyphicon glyphicon-edit"></button>
                        <button ng-click="delete(item)"
                                class="btn btn-danger glyphicon glyphicon-trash"></button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </main>
</body>
</html>
